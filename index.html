<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontra CEP</title>
    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-Dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Busca CEP</a>
          <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Digite aqui o CEP." id="cep">
            <button class="btn btn-outline-success" onclick="consultaCep()">Search</button>
          </div>
        </div>
      </nav>
      <div class="barra-progresso">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
      </div>
      <div class="container cep" style="margin: 20px;">
          <div class="row" style="margin: 20px;">
              <h3 id="tituloCep">CEP</h3>
          </div>
          <div class="row">
              <table class="table table-dark table-striped">
                <tbody>
                    <tr>
                        <td>Logradouro:</td>
                        <td id="logradouro"></td>                      
                    </tr>
                    <tr>
                        <td>Bairro:</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade:</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>    
                        <td>UF:</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
              </table>
          </div>
      </div>
</body>
</html>
